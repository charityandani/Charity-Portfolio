        <div class="contact-container">
          <h1 class="Sub-title1"><span>Get in Touch</span></h1>
          <div class="row">
            <div class="contact-left">
             
              <p><i class="fa-solid fa-location-dot"></i> Western Cape, Cape Town</p>
              <p><i class="fa-solid fa-envelope"></i>charityandani.1@gmail.com</p>

              </div>

            </div>

            <div class="contact-right">
              <form class="contact-me">
                <div class="input-group">

                
                <input type="text" name="name" placeholder="Name"  id="contact-name" onkeyup="validateName()" required >
                <span id="name-error"></span>

              
               
             

              

                <input type="phone" name="phone" placeholder="phone" id="contact-phone" onkeyup="validatePhone()" required>
                <span id="phone-error"></span>
              
            
                <input type="email" name="email" placeholder="Email" id="contact-email" onkeyup="validateEmail()" required>

                <span id="email-error"></span>
              


            
                <textarea name="Message" id="message" rows="4"  placeholder="Message" id="contact-message" onkeyup="validateMessage()"></textarea>
                <span id="message-error"></span>
             

                <button onclick="return validateForm()" type="submit" class="btn2">Submit</button>
                <span id="submit-error"></span>

              </div>
            </form>
