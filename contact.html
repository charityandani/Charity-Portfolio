              <form class="contact-me" id="myform">
                <div class="input-group">

                
                <input type="text" name="name" placeholder="Name" class="full-name" id="name" onkeyup="validateName()" required >
                <span id="name-error"></span>


                <input type="phone" name="phone" placeholder="phone" class="contact-number" id="phone" onkeyup="validatePhone()" required>
                <span id="phone-error"></span>
              
            
                <input type="email" name="email" placeholder="Email" class="email-adddress" id="email" onkeyup="validateEmail()" required>

                <span id="email-error"></span>
              
                <textarea name="Message" id="message" rows="4"  placeholder="Message" class="message" id="message" onkeyup="validateMessage()" required></textarea>
                <span id="message-error"></span>

               <div class="g-recaptcha" data-sitekey="6Le9FCUoAAAAAM1AZpsXGU1OIC3c_CM7eZd5iquE"></div>
             

                <button type="submit" class="btn2 " onclick="sendMail() ; return validateForm()">Submit</button>
                <span id="submit-error"></span>
